<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body bgcolor="black" text="cyan">
    <h2>An unordered list</h2>
    <hr>
    <ul>
        <li>dhoni</li>
        <li>rohit</li>
        <li>kholi</li>
    </ul>
    <h2>An ordered list</h2>
    <hr>
    <ol>
        <li>rahul</li>
        <li>dhawan</li>
        <li>kishan</li>
    </ol>
</body>
</html>
